<!DOCTYPE html>
<html>
<head>
  <title>Emotion Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/sentiment@5.0.2/build/sentiment.min.js"></script>
</head>
<body style="background:#000;color:#00ffff;font-family:sans-serif;text-align:center;padding:2em;">
  <button onclick="history.back()" style="position:absolute;top:15px;left:15px;background:#00ffff;color:#000;padding:0.5em 1em;border:none;border-radius:10px;font-weight:bold;">⬅ Back</button>
  <h1>🧠 Emotion Detector</h1>
  <textarea id="textInput" rows="5" style="width:90%;margin-top:2em;"></textarea><br><br>
  <button onclick="analyze()">Analyze Emotion</button>
  <h2 id="result" style="margin-top:2em;"></h2>
  <script>
    function analyze() {
      const input = document.getElementById("textInput").value;
      const sentiment = new Sentiment();
      const result = sentiment.analyze(input);
      document.getElementById("result").innerText = "Detected emotion: " + (result.score > 0 ? "Positive 😊" : result.score < 0 ? "Negative 😠" : "Neutral 😐");
    }
  </script>
</body>
</html>
