<!DOCTYPE html>
<html>
<head>
  <title>Mirror Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>
</head>
<body style="background:#000;color:#00ffff;text-align:center;padding:2em;font-family:sans-serif;">
  <button onclick="history.back()" style="position:absolute;top:15px;left:15px;background:#00ffff;color:#000;padding:0.5em 1em;border:none;border-radius:10px;font-weight:bold;">â¬… Back</button>
  <h1>ðŸªž Mirror Face Detection</h1>
  <video id="video" width="300" height="225" autoplay muted playsinline style="margin-top:2em;border:2px solid #00ffff;border-radius:10px;"></video>
  <script>
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/models'),
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          const video = document.getElementById('video');
          video.srcObject = stream;
        });
    }
  </script>
</body>
</html>
