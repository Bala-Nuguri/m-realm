
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Mirror ¬∑ M-realm</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    video, canvas {
      border-radius: 1rem;
      margin-top: 1rem;
      width: 90%;
      max-width: 480px;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #0f0;
    }
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1.5rem;
      border: none;
      background: #0ff;
      color: #000;
      border-radius: 0.5rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Real-Time Mirror</h1>
  <p>Detecting your facial expression...</p>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="status">Loading models...</div>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const statusText = document.getElementById('status');
    const displaySize = { width: 480, height: 360 };

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
      } catch (error) {
        statusText.innerText = "‚ùå Failed to access camera.";
        console.error(error);
      }
    }

    async function startFaceDetection() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
      await faceapi.nets.faceExpressionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');

      statusText.innerText = "‚úÖ Models loaded. Detecting expressions...";
      setupCamera();

      video.addEventListener('play', () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        overlay.replaceWith(canvas);
        overlay.id = "overlay";
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
          const resized = faceapi.resizeResults(detections, displaySize);
          canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resized);
          faceapi.draw.drawFaceExpressions(canvas, resized);

          if (detections.length > 0) {
            const expr = detections[0].expressions;
            const topEmotion = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
            statusText.innerText = `üòê You look: ${topEmotion}`;
          }
        }, 1000);
      });
    }

    startFaceDetection();
  </script>
</body>
</html>
